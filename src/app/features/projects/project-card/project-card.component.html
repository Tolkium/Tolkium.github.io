<div class="project-card">
  <!-- Card Inner Container -->
  <div class="card-inner" [class.sparkle-disabled]="!(enableSparkleEffect$ | async)">
    <!-- Shine Effect -->
    <div class="card-shine"></div>
    
    <!-- Holographic Effect -->
    <div class="holographic-effect"></div>
    
    <!-- Status Badge -->
    <div class="status-badge" [ngClass]="statusColor">
      <span class="status-dot"></span>
      {{ statusLabel }}
    </div>

    <!-- Image Container -->
    <div class="card-image">
      <img [src]="project.imageUrl" [alt]="project.title" />
      <div class="image-overlay"></div>
    </div>

    <!-- Content -->
    <div class="card-content">
      <!-- Title -->
      <h3 class="title">{{ project.title }}</h3>

      <!-- Difficulty -->
      <div class="difficulty">
        @for (star of difficultyStars; track star) {
          <svg class="star" [class.filled]="star < project.difficulty" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        }
      </div>

      <!-- Description -->
      <p class="description">{{ project.description }}</p>

      <!-- Technologies -->
      <div class="technologies">
        @for (tech of project.technologies; track tech) {
          <span class="tech-badge">{{ tech }}</span>
        }
      </div>

      <!-- Links -->
      <div class="card-links">
        @if (project.link) {
          <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="card-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
            Demo
          </a>
        }
        @if (project.github) {
          <a [href]="project.github" target="_blank" rel="noopener noreferrer" class="card-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
        }
      </div>
    </div>
  </div>
</div>
