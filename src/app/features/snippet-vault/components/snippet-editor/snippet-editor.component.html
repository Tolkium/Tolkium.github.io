<div class="snippet-editor">
  <div class="editor-header">
    <div class="editor-tabs">
      @for (tab of tabConfig; track tab.id) {
        <button
          class="tab-btn"
          [class.active]="activeTab() === tab.id"
          (click)="setActiveTab(tab.id)"
          type="button"
          [attr.aria-label]="'Switch to ' + tab.label + ' tab'"
        >
          <ng-icon [name]="tab.icon" class="tab-icon"></ng-icon>
          <span>{{ tab.label }}</span>
        </button>
      }
    </div>
  </div>

  <div class="editor-content">
    <textarea
      class="code-editor"
      [value]="activeContent()"
      (input)="onContentChange($any($event.target).value)"
      [placeholder]="'Enter your ' + activeTab() + ' code here...'"
      spellcheck="false"
      aria-label="Code editor"
    ></textarea>
  </div>
</div>
